version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://techvantage:password@db:5432/techvantage_db
      - VITE_GA_MEASUREMENT_ID=G-XXXXXXXXXX
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - techvantage-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=techvantage_db
      - POSTGRES_USER=techvantage
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techvantage -d techvantage_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - techvantage-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - webapp
    restart: unless-stopped
    networks:
      - techvantage-network

volumes:
  postgres_data:

networks:
  techvantage-network:
    driver: bridge